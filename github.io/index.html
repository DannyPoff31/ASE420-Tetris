<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ASE420 Tetris Project</title>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background: linear-gradient(135deg, #1a2980, #26d0ce);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: 'Segoe UI', Arial, sans-serif;
		}
		.container {
			background: rgba(255,255,255,0.95);
			border-radius: 16px;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			padding: 40px 32px;
			text-align: center;
			max-width: 400px;
		}
		h1 {
			font-family: 'Press Start 2P', cursive;
			color: #1a2980;
			margin-bottom: 16px;
			font-size: 2rem;
		}
		p {
			color: #333;
			font-size: 1.1rem;
			margin-bottom: 32px;
		}
		.cta {
			display: inline-block;
			padding: 12px 32px;
			background: #1a2980;
			color: #fff;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-family: 'Press Start 2P', cursive;
			text-decoration: none;
			transition: background 0.2s;
		}
		.cta:hover {
			background: #26d0ce;
			color: #1a2980;
		}
		.footer {
			margin-top: 32px;
			color: #fff;
			font-size: 0.9rem;
			opacity: 0.8;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>ASE420 Tetris</h1>
		<p>Welcome to our Tetris project for ASE420!<br>Experience the classic game reimagined by our team.<br><br>Ready to play or learn more?</p>
		<a class="cta" href="#">Get Started</a>
	</div>
	<div class="footer">&copy; 2025 ASE420 Tetris Team</div>
</body>
</html>
